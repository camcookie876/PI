<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camcookie for Pi — Official Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0b1736">
<link rel="icon" type="image/svg+xml" href="/logo.png">
<style>
  :root {
  --bg:#0b1736;
  --bg-alt:#0b2e6b;
  --text:#e6ecff;
  --muted:#cfe2ff;
  --accent:#1e6bff;
  --accent-hover:#5590ff;
  --panel:#0e1d46;
}

/* Base layout */
* { box-sizing:border-box; }
body {
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Header */
header {
  background:var(--bg-alt);
  padding:14px 20px;
  display:flex;
  align-items:center;
  gap:12px;
  position:sticky;
  top:0;
  z-index:100;
}
header img {
  height:44px;
  transition:transform .3s ease, filter .3s ease;
}
header img:hover {
  transform:scale(1.05);
  filter:drop-shadow(0 0 8px var(--accent));
}
header h1 {
  font-size:1.6rem;
  margin:0;
  color:var(--muted);
}
nav { margin-left:auto; }
nav a {
  color:var(--text);
  margin-left:16px;
  text-decoration:none;
  font-weight:500;
  position:relative;
}
nav a::after {
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:width .3s ease;
}
nav a:hover::after { width:100%; }

/* Main content wrapper */
main {
  max-width:1100px;
  margin:0 auto;
  padding:40px 20px;
}

/* Hero section */
.hero {
  text-align:center;
  padding:60px 20px;
}
.hero-logo {
  height:110px;
  margin-bottom:16px;
  animation:fadeIn 1s ease-out;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(-10px); }
  to { opacity:1; transform:translateY(0); }
}
.hero h2 {
  color:var(--muted);
  margin:0;
  font-size:2.2rem;
}
.hero p {
  max-width:700px;
  margin:12px auto 0;
  line-height:1.5;
  opacity:.95;
}
.btn {
  display:inline-block;
  padding:12px 20px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  background:var(--accent);
  color:#fff;
  margin:16px 8px 0;
  transition:background .2s ease, transform .2s ease;
}
.btn:hover {
  background:var(--accent-hover);
  transform:translateY(-2px);
}
/* Footer */
footer {
  background:var(--bg-alt);
  padding:14px 20px;
  text-align:center;
  font-size:0.9rem;
  color:var(--muted);
  margin-top:60px;
}
</style>
</head>
<body>

<header>
  <img src="/logo.png" alt="Camcookie for Pi logo">
  <h1>Camcookie for Pi</h1>
  <nav>
    <a href="/">Home</a>
    <a href="https://camcookie876.github.io/PI/appstore/">Appstore</a>
    <a href="https://www.raspberrypi.com/" target="_blank">Raspberry Pi</a>
  </nav>
</header>

<main>
  <section class="hero">
    <img src="/logo.png" alt="Camcookie for Pi" class="hero-logo">
    <h2>Welcome to Camcookie for Pi</h2>
    <p></p>
    <a class="btn" href="/download.html">Get Started</a>
  </section>

</main>

<footer>
  © <span id="year"></span> Camcookie — All rights reserved.
</footer>

<script>
  // Auto‑update footer year
document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
