<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Maker</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
    background: #f4f4f4;
  }

  #editorPanel {
    width: 50%;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #ffffff;
    border-right: 2px solid #ddd;
  }

  header {
    font-size: 20px;
    font-weight: bold;
  }

  textarea {
    flex: 1;
    width: 100%;
    resize: none;
    font-family: monospace;
    font-size: 14px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  #preview {
    width: 50%;
    border: none;
    background: white;
  }

  button {
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    background: #4a90e2;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #3a78c2;
  }

  input {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  select {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div id="editorPanel">
  <header>HTML Maker</header>

  <textarea id="code">
<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
</head>
<body>
  <h1>Hello from HTML Maker!</h1>
  <p>Edit this HTML and see the preview update.</p>
</body>
</html>
  </textarea>

  <div>
    <input id="filename" placeholder="filename.html" />
    <button onclick="saveFile()">Save</button>
    <button onclick="loadList()">Load</button>
    <button onclick="runPreview()">Run â–¶</button>
  </div>

  <select id="fileList" onchange="loadFile()"></select>
</div>

<iframe id="preview"></iframe>

<script>
function runPreview() {
  const code = document.getElementById("code").value;
  const preview = document.getElementById("preview").contentWindow.document;
  preview.open();
  preview.write(code);
  preview.close();
}

function saveFile() {
  const filename = document.getElementById("filename").value || "untitled.html";
  const code = document.getElementById("code").value;

  fetch("/save", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ filename, code })
  });
}

function loadList() {
  fetch("/list")
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      data.files.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        list.appendChild(opt);
      });
    });
}

function loadFile() {
  const filename = document.getElementById("fileList").value;
  fetch("/load?filename=" + filename)
    .then(res => res.json())
    .then(data => {
      document.getElementById("code").value = data.code;
      runPreview();
    });
}

runPreview();
</script>

</body>
</html>
